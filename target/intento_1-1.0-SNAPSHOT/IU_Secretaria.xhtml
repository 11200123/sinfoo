<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html"  transient="true">
        <h:head>
            <title>Secretaria</title>
        </h:head>
        <h:body >
            <p:layoutUnit position="north" size="150" style="text-align: center; " >
                <p:outputLabel
                    rendered="true"
                    value="I.E.P. Juan Pablo Peregrino" 
                    style="font-family: Comic Sans MS;font-size: 50px;background-image: url('./src/fondo.png');"/>
                <p:outputLabel/>
            </p:layoutUnit>    
            <h:form>  
                <p:growl id="messages"/>
                <p:menubar>
                    <p:menuitem value="Secretaria"  icon="ui-icon-carat-1-e" />
                    <f:facet name="options">
                        <p:outputLabel rendered="true" value="Bienvenido: #{secretariabean.nombreUser}  "/>
                        <p:outputLabel rendered="true" value="Rol: #{secretariabean.rol}  "/>
                        <p:commandButton  value="Salir" action="#{secretariabean.salir}" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
            <p:panelGrid columns="4" style="margin: 0 auto;" >
                <f:facet name="header">Menú</f:facet>
                <img src="./src/matricula.png" />
                <p:commandButton value="Gestionar Matricula" action="#{secretariabean.irGestionarMatricula}" />
                <img src="./src/cancelar.png" />
                <p:commandButton value="Cancelar matricula" action="#{secretariabean.irCancelarMatricula}" />
                <img src="./src/retiro.png" />
                <p:commandButton value="Gestionar Retiro" action="#{secretariabean.irGestionarRetiro}" />
                <img src="./src/padres.png" />
                <p:commandButton value="Gestionar Apoderado" action="#{secretariabean.irGestionarPadre}" />
            </p:panelGrid>
            <p:panelGrid columns="2" style="margin: 0 auto;" >
                <img src="./src/reporte.png" />
                <p:commandButton value="Generar reporte de matricula" action="#{secretariabean.irGenerarRepMatricula}" />
            </p:panelGrid>
            <p:dialog header="Fuera de fecha" widgetVar="fuera_fecha" modal="true" height="100">
                <h:outputText value="Ha vencido el periodo de matrículas." />
            </p:dialog>
            <p:dialog header="No registrado" widgetVar="no_cronograma" modal="true" height="100">
                <h:outputText value="No se ha establecido el periodo de matrícula." />
            </p:dialog>
            </h:form>
        </h:body >
    </f:view>
</html>
