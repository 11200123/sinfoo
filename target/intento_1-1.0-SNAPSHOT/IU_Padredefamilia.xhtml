<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Padre de familia</title>
        </h:head>
        <h:body>
            <p:layoutUnit position="north" size="150" style="text-align: center;">
                <p:outputLabel
                    rendered="true"
                    value="I.E.P. Juan Pablo Peregrino" 
                    style="font-family: Comic Sans MS;font-size: 50px;background-image: url('./src/fondo.png');"/>
                <p:outputLabel/>
            </p:layoutUnit>    
            <h:form>  
                <p:growl id="messages"/>
                <p:menubar>
                    <p:menuitem value="Padre de familia"  icon="ui-icon-carat-1-e" />
                    <f:facet name="options">
                        <p:outputLabel rendered="true" value="Bienvenido: #{padrebean.nombreUser}  "/>
                        <p:outputLabel rendered="true" value="Rol: #{padrebean.rol}  "/>
                        <p:commandButton  value="Salir" action="#{padrebean.salir}" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <p:panelGrid columns="6" style="margin: 0 auto;" >
                            <f:facet name="header">
                            Menú
                            </f:facet>
                            <img src="./src/renovar.png" />
                              <p:commandButton value="Renovar Matricula" action="#{padrebean.irRenovarMatricula}" >
                                            </p:commandButton>                 
                           <img src="./src/registrar.png" />
                              <p:commandButton value="Registrar pago" action="#{padrebean.irRegistrarPago}" >
                                            </p:commandButton>    
                        </p:panelGrid>
                        <p:dialog header="Periodo vencido" widgetVar="fuera_fecha" modal="true" height="100">
                            <h:outputText value="Ha vencido el periodo de matrículas." />
                        </p:dialog>
                        <p:dialog header="No registrado" widgetVar="no_cronograma" modal="true" height="100">
                            <h:outputText value="No se ha establecido el periodo de matrícula." />
                        </p:dialog>
            </h:form>
            
        </h:body >
    </f:view>
</html>
